{% load staticfiles%}

<html>
    <head>
      <title>Veve`s blog</title>
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
      <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <head>
    <body>
      <div>
        <h1 class="page-header"><a href="/">Django Girls Blog</a></h1>
        <div class="content container">
          <div class="row">
          <div class="col-md-8">
              {% for post in posts %}
                  <div class="post">
                      <div class="date">
                          <p>published: {{ post.published_date }}</p>
                      </div>
                      <h1><a href="">{{ post.title }}</a></h1>
                      <p>{{ post.text|linebreaksbr }}</p>
                  </div>
              {% endfor %}
          </div>
      </div>
  </div>

      <div class="footer"><p class="foot">My favourite apps:</p>
        <ul>
          <li><a href="https://djangogirls.org">DjangoGirls</a> </li>
          <li><a href="https://github.com/VeveEM/djangogirls_workshop">GitHub</a> </li>
        </ul>
      <p></p>
      <img src="http://logosrated.net/wp-content/uploads/parser/Python-Logo-1.png">
      <p class="foot">Don`t forget the favourite animal GIFs</p>
        <ol>
          <li><a href="https://www.tumblr.com/tagged/green-llama">Llama</a> </li>
          <li><a href="https://giphy.com/search/hedgehog">Hedgehog</a> </li>
        </ol>
      </div>
    </body>
</html>
